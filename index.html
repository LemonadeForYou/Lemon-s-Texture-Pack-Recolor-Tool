<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lemon Texture Recolor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0f1115;
  --panel: #151922;
  --card: #1b2030;
  --accent: #facc15;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* NAVBAR */
.nav {
  position: sticky;
  top: 0;
  z-index: 10;
  background: rgba(15,17,21,0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #222;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav h1 {
  font-size: 16px;
  font-weight: 700;
  color: var(--accent);
}

/* MAIN */
.main {
  max-width: 1200px;
  margin: auto;
  padding: 18px;
}

/* CONTROLS */
.controls {
  background: var(--panel);
  border-radius: 14px;
  padding: 14px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 10px;
  margin-bottom: 18px;
}

.controls input,
.controls button {
  background: #0f1115;
  border: 1px solid #222;
  color: var(--text);
  padding: 10px;
  border-radius: 10px;
  font-weight: 600;
}

.controls input[type="color"] {
  padding: 0;
  height: 42px;
}

.controls button {
  cursor: pointer;
  background: var(--accent);
  color: #000;
}

.controls button:hover {
  opacity: 0.9;
}

/* FILTER BAR */
.filters {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
}

.filters input,
.filters select {
  flex: 1;
  background: var(--panel);
  border: 1px solid #222;
  color: var(--text);
  padding: 10px;
  border-radius: 10px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 14px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 10px;
  border: 1px solid #222;
  transition: transform .15s ease, box-shadow .15s ease;
  position: relative;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

.card img {
  width: 100%;
  border-radius: 10px;
  image-rendering: pixelated;
  background: #000;
}

.card .name {
  font-size: 11px;
  color: var(--muted);
  margin-top: 6px;
  word-break: break-all;
}

.check {
  position: absolute;
  top: 8px;
  left: 8px;
  accent-color: var(--accent);
  transform: scale(1.2);
}

/* FOOTER */
.footer {
  text-align: center;
  color: var(--muted);
  font-size: 12px;
  margin: 30px 0 10px;
}
</style>
</head>

<body>

<div class="nav">
  <h1>üçã Lemon Recolor Tool</h1>
</div>

<div class="main">

  <div class="controls">
    <input type="file" id="fileInput" accept=".zip,.mcpack">
    <input type="color" id="colorPicker" value="#facc15">
    <input type="text" id="hexInput" value="#facc15">
    <button id="recolorBtn">Recolor</button>
    <button id="downloadBtn">Download</button>
  </div>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search textures">
    <select id="folderFilter">
      <option value="all">All</option>
      <option value="blocks">Blocks</option>
      <option value="items">Items</option>
      <option value="entity">Entity</option>
      <option value="ui">UI</option>
    </select>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">
    Minecraft Bedrock Texture Pack Recolor Tool
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
const grid = document.getElementById("grid");
const fileInput = document.getElementById("fileInput");
const hexInput = document.getElementById("hexInput");
const colorPicker = document.getElementById("colorPicker");

colorPicker.oninput = () => hexInput.value = colorPicker.value;
hexInput.oninput = () => colorPicker.value = hexInput.value;

fileInput.onchange = async () => {
  grid.innerHTML = "";
  const zip = await JSZip.loadAsync(fileInput.files[0]);

  zip.forEach(async (path, file) => {
    if (!file.dir && path.endsWith(".png")) {
      const blob = await file.async("blob");
      const url = URL.createObjectURL(blob);

      const card = document.createElement("div");
      card.className = "card";
      card.dataset.name = path.toLowerCase();

      card.innerHTML = `
        <input type="checkbox" class="check" checked>
        <img src="${url}">
        <div class="name">${path}</div>
      `;
      grid.appendChild(card);
    }
  });
};
</script>

</body>
</html>
