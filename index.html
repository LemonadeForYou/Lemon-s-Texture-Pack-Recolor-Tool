<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçã Lemon's Texture Pack Recolor Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0b0f1f, #05070f);
      color: #ffffcc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fffacd;
      text-shadow: 0 0 15px #ffff66, 0 0 30px #ffea00;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      background: rgba(10,10,30,0.92);
      padding: 25px;
      border-radius: 22px;
      box-shadow: 0 0 35px rgba(255,255,102,0.35);
      border: 2px solid #ffea00;
    }

    .controls, .filters, .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }

    input, select, button {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ffff66;
      background: rgba(255,255,102,0.12);
      color: #ffffcc;
      font-weight: bold;
      font-size: 13px;
      transition: 0.25s;
      outline: none;
    }

    input[type="color"] {
      width: 42px;
      height: 42px;
      padding: 3px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover, input:hover, select:hover {
      background: rgba(255,255,102,0.25);
      box-shadow: 0 0 12px rgba(255,255,102,0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }

    .item {
      background: rgba(0,0,0,0.35);
      border: 1px solid #ffff66;
      border-radius: 14px;
      padding: 8px;
      text-align: center;
      position: relative;
    }

    .item img {
      width: 100%;
      image-rendering: pixelated;
      border-radius: 8px;
      border: 1px solid #ffea00;
    }

    .filename {
      font-size: 11px;
      margin-top: 5px;
      word-break: break-all;
    }

    .checkbox {
      position: absolute;
      top: 6px;
      left: 6px;
      transform: scale(1.2);
      accent-color: #ffea00;
    }

    .preview-label {
      position: absolute;
      bottom: 6px;
      right: 6px;
      font-size: 9px;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 6px;
      color: #ffea00;
    }
  </style>
</head>

<body>
<h1>üçã Lemon's Texture Pack Recolor Tool</h1>

<div class="container">

  <div class="controls">
    <input type="file" id="fileInput" accept=".zip,.mcpack">
    <input type="color" id="colorPicker" value="#ffea00">
    <input type="text" id="hexInput" value="#ffea00" placeholder="#ffea00">

    <button id="selectAllBtn">Select All</button>
    <button id="deselectAllBtn">Deselect All</button>
    <button id="recolorBtn">Recolor Selected</button>
    <button id="downloadBtn">Download ZIP</button>
  </div>

  <div class="grid" id="previewGrid"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
const fileInput = document.getElementById('fileInput');
const colorPicker = document.getElementById('colorPicker');
const hexInput = document.getElementById('hexInput');
const recolorBtn = document.getElementById('recolorBtn');
const previewGrid = document.getElementById('previewGrid');
const selectAllBtn = document.getElementById('selectAllBtn');
const deselectAllBtn = document.getElementById('deselectAllBtn');
const downloadBtn = document.getElementById('downloadBtn');

let images = [];
let zipFile = null;

colorPicker.oninput = () => hexInput.value = colorPicker.value;
hexInput.oninput = () => {
  if (/^#?[0-9A-Fa-f]{6}$/.test(hexInput.value)) {
    colorPicker.value = hexInput.value.startsWith('#') ? hexInput.value : '#' + hexInput.value;
  }
};

fileInput.addEventListener('change', async () => {
  previewGrid.innerHTML = '';
  images = [];
  zipFile = await JSZip.loadAsync(fileInput.files[0]);

  zipFile.forEach(async (path, entry) => {
    if (entry.name.endsWith('.png')) {
      const blob = await entry.async('blob');
      const url = URL.createObjectURL(blob);
      const img = new Image();
      img.onload = () => addPreview(img, entry.name);
      img.src = url;
      images.push({ name: entry.name, img });
    }
  });
});

function addPreview(img, name) {
  const div = document.createElement('div');
  div.className = 'item';

  const cb = document.createElement('input');
  cb.type = 'checkbox';
  cb.checked = true;
  cb.className = 'checkbox';

  const image = document.createElement('img');
  image.src = img.src;

  const label = document.createElement('div');
  label.className = 'filename';
  label.textContent = name;

  div.append(cb, image, label);
  previewGrid.appendChild(div);
}

recolorBtn.onclick = () => {
  document.querySelectorAll('.item').forEach(item => {
    if (!item.querySelector('.checkbox').checked) return;
    item.querySelector('img').src = recolor(item.querySelector('img'));
  });
};

function recolor(img) {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);

  const data = ctx.getImageData(0,0,canvas.width,canvas.height);
  const rgb = hexToRgb(colorPicker.value);

  for (let i=0;i<data.data.length;i+=4) {
    const b = (data.data[i]+data.data[i+1]+data.data[i+2])/3/255;
    data.data[i]   = rgb.r * b;
    data.data[i+1] = rgb.g * b;
    data.data[i+2] = rgb.b * b;
  }

  ctx.putImageData(data,0,0);
  return canvas.toDataURL();
}

function hexToRgb(hex){
  hex = hex.replace('#','');
  const n = parseInt(hex,16);
  return {r:(n>>16)&255,g:(n>>8)&255,b:n&255};
}

selectAllBtn.onclick = () =>
  document.querySelectorAll('.checkbox').forEach(c=>c.checked=true);

deselectAllBtn.onclick = () =>
  document.querySelectorAll('.checkbox').forEach(c=>c.checked=false);
</script>
</body>
</html>
