<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçã Futuristic Lemon Texture Pack Recolor Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #0f0f1f);
      color: #ffff66;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #fffacd;
      text-shadow: 0 0 15px #ffff66, 0 0 30px #ffea00;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: rgba(10,10,30,0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ffff66;
      border: 2px solid #ffea00;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
      justify-content: center;
    }
    input, button {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ffff66;
      background: rgba(255,255,102,0.1);
      color: #ffff66;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }
    input[type="text"] {
      width: 120px;
      text-align: center;
    }
    button:hover, input:hover {
      background: rgba(255,255,102,0.3);
      box-shadow: 0 0 10px #ffff66, 0 0 20px #ffea00;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .item {
      background: rgba(0,0,0,0.3);
      border: 1px solid #ffff66;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }
    .item img {
      width: 100%;
      image-rendering: pixelated;
      border-radius: 6px;
      border: 1px solid #ffea00;
    }
    .filename {
      font-size: 12px;
      margin-top: 6px;
      word-break: break-all;
      color: #ffff99;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #ffff66;
      text-shadow: 0 0 5px #ffea00;
    }
  </style>
</head>
<body>
  <h1>üçã Futuristic Lemon Texture Recolor Tool</h1>
  <div class="container">
    <div class="controls">
      <input type="file" id="fileInput" accept=".zip,.mcpack" multiple />
      <input type="text" id="hexInput" placeholder="#ffea00" />
      <button id="recolorBtn">Recolor Pack</button>
      <button id="downloadBtn">Download Recolored ZIP</button>
    </div>

    <div class="grid" id="previewGrid"></div>

    <div class="footer">
      Upload your Minecraft Bedrock texture pack (.zip or .mcpack), type a hex code, and recolor all textures at once.
      <br>Futuristic lemon-themed UI for maximum citrus vibes! üçã
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const hexInput = document.getElementById('hexInput');
    const recolorBtn = document.getElementById('recolorBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewGrid = document.getElementById('previewGrid');

    let originalImages = [];
    let recoloredImages = [];

    fileInput.addEventListener('change', async () => {
      originalImages = [];
      recoloredImages = [];
      previewGrid.innerHTML = '';

      const files = Array.from(fileInput.files);
      if (files.length === 0) return;

      for (const file of files) {
        const zip = await JSZip.loadAsync(file);
        const promises = [];

        zip.forEach((relativePath, zipEntry) => {
          if (zipEntry.name.toLowerCase().endsWith('.png')) {
            promises.push(
              zipEntry.async('blob').then(blob => {
                return new Promise(resolve => {
                  const url = URL.createObjectURL(blob);
                  const img = new Image();
                  img.onload = () => {
                    originalImages.push({ name: zipEntry.name, img });
                    addPreview(img.src, zipEntry.name);
                    resolve();
                  };
                  img.src = url;
                });
              })
            );
          }
        });

        await Promise.all(promises);
      }
    });

    recolorBtn.addEventListener('click', () => {
      if (originalImages.length === 0) {
        alert('Upload a pack first!');
        return;
      }

      const hex = hexInput.value.trim();
      if (!/^#?[0-9A-Fa-f]{6}$/.test(hex)) {
        alert('Enter a valid hex code like #ffea00');
        return;
      }

      const rgb = hexToRgb(hex);
      recoloredImages = [];
      previewGrid.innerHTML = '';

      originalImages.forEach(({ name, img }) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          if (data[i + 3] === 0) continue;
          const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3 / 255;
          data[i] = rgb.r * brightness;
          data[i + 1] = rgb.g * brightness;
          data[i + 2] = rgb.b * brightness;
        }

        ctx.putImageData(imageData, 0, 0);
        const dataURL = canvas.toDataURL('image/png');
        recoloredImages.push({ name, dataURL });
        addPreview(dataURL, name);
      });
    });

    downloadBtn.addEventListener('click', async () => {
      if (recoloredImages.length === 0) {
        alert('Recolor first!');
        return;
      }

      const zip = new JSZip();
      recoloredImages.forEach(({ name, dataURL }) => {
        const base64 = dataURL.split(',')[1];
        zip.file(name, base64, { base64: true });
      });

      const content = await zip.generateAsync({ type: 'blob' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(content);
      a.download = 'recolored_pack.zip';
      a.click();
    });

    function addPreview(src, name) {
      const div = document.createElement('div');
      div.className = 'item';
      const imageEl = document.createElement('img');
      imageEl.src = src;
      const label = document.createElement('div');
      label.className = 'filename';
      label.textContent = name;
      div.appendChild(imageEl);
      div.appendChild(label);
      previewGrid.appendChild(div);
    }

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }
  </script>
</body>
</html>
