<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bedrock Recolor Studio</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
:root {
  --bg: #070707;
  --glass: rgba(255, 215, 0, 0.08);
  --border: rgba(255, 215, 0, 0.25);
  --accent: #ffd700;
  --accent-soft: #ffea80;
  --text-dim: rgba(255,255,255,0.7);
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background:
    radial-gradient(circle at top, #1a1405, var(--bg));
  color: white;
  overflow-x: hidden;
}

/* TECH GRID */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(transparent 96%, rgba(255,215,0,.05)),
    linear-gradient(90deg, transparent 96%, rgba(255,215,0,.05));
  background-size: 28px 28px;
  z-index: -2;
}

/* GLOW ORBS */
.orb {
  position: fixed;
  width: 280px;
  height: 280px;
  filter: blur(120px);
  opacity: 0.35;
  z-index: -1;
  animation: float 14s ease-in-out infinite alternate;
}
.orb.yellow {
  background: var(--accent);
  top: -100px;
  left: -80px;
}
.orb.gold {
  background: #ffb300;
  bottom: -120px;
  right: -80px;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(50px); }
}

header {
  padding: 18px;
  text-align: center;
  font-size: 20px;
  font-weight: 800;
  letter-spacing: 0.5px;
}

main {
  padding: 16px;
  max-width: 520px;
  margin: auto;
}

/* GLASS CARD */
.card {
  background: linear-gradient(
    180deg,
    rgba(255,215,0,0.14),
    rgba(255,215,0,0.04)
  );
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 16px;
  margin-bottom: 16px;
  backdrop-filter: blur(18px);
  box-shadow:
    0 0 0 1px rgba(255,215,0,0.08) inset,
    0 20px 40px rgba(0,0,0,0.4);
}

h3 {
  margin: 0 0 10px;
  font-size: 16px;
}

input,
select,
button {
  width: 100%;
  margin-top: 10px;
}

input[type="file"],
input[type="text"],
select {
  background: rgba(0,0,0,0.4);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px;
  color: white;
}

input[type="range"] {
  accent-color: var(--accent);
}

label {
  font-size: 13px;
  color: var(--text-dim);
}

button {
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(
    135deg,
    var(--accent),
    var(--accent-soft)
  );
  color: #000;
  font-weight: 800;
  letter-spacing: 0.4px;
  box-shadow: 0 8px 20px rgba(255,215,0,0.35);
}

button.secondary {
  background: rgba(255,215,0,0.1);
  color: white;
  border: 1px solid var(--border);
  box-shadow: none;
}

/* FOLDERS */
.folder {
  padding: 12px;
  border-radius: 14px;
  background: rgba(255,215,0,0.08);
  margin-top: 8px;
  text-align: center;
  font-weight: 600;
}

.folder.active {
  outline: 2px solid var(--accent);
  box-shadow: 0 0 20px rgba(255,215,0,0.4);
}

/* PREVIEW */
.preview {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.preview img {
  width: 100%;
  image-rendering: pixelated;
  background: #000;
  border-radius: 16px;
  padding: 8px;
  border: 1px solid var(--border);
}

/* STICKY CONTROLS */
.controls {
  position: sticky;
  bottom: 12px;
}
</style>
</head>

<body>

<div class="orb yellow"></div>
<div class="orb gold"></div>

<header>âš¡ Bedrock Recolor Studio</header>

<main>

<div class="card">
  <input type="file" accept=".zip,.mcpack">
  <input type="text" placeholder="ðŸ” Search texture">
</div>

<div class="card">
  <h3>Folders</h3>
  <div class="folder active">Blocks</div>
  <div class="folder">Items</div>
  <div class="folder">Entity</div>
  <div class="folder">UI</div>
</div>

<div class="card">
  <h3>Live Preview</h3>
  <div class="preview">
    <img src="">
    <img src="">
  </div>
</div>

<div class="card controls">
  <input type="color" value="#ffd700">
  <input type="text" value="#ffd700">

  <label>Hue</label>
  <input type="range" min="-180" max="180">

  <label>Saturation</label>
  <input type="range" min="0" max="200" value="100">

  <label>Brightness</label>
  <input type="range" min="0" max="200" value="100">

  <button>Apply Recolor</button>
  <button class="secondary">Undo</button>
  <button class="secondary">Reset</button>
  <button>Download MCPACK</button>
</div>

</main>
</body>
</html>
